<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <header class="d-flex justify-content-center py-3">
        <div class="navbar navbar-header">
            <ul class="nav nav-pills">
                <h5>|Cruise|</h5>
                <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page" th:text="#{main.button.home}"></a></li>
                <li class="nav-item"><a th:href="@{/contacts}" class="nav-link" th:text="#{main.button.contacts}"></a></li>
                <li class="nav-item"><a th:href="@{/catalog/1?sorting=standard}" class="nav-link" th:text="#{main.button.catalog}"></a></li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a th:href="@{/profile}" class="nav-link active" th:text="#{main.button.profile}"></a></li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" th:value="#{main.button.logout}"/>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item"><a th:href="@{/login}" class="nav-link" th:text="#{main.button.login}"></a></li>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item"><a th:href="@{/signup}" class="nav-link" th:text="#{main.button.signup}"></a></li>
                </div>
            </ul>
        </div>
    </header>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link" aria-current="page" th:text="#{profile.button.myProfile}"></a></li>
            <li class="nav-item"><a th:href="@{/requests/1}" class="nav-link" th:text="#{profile.button.requests}"></a></li>
            <div th:if="${#request.userPrincipal.principal.user.role == 'admin'}">
                <li class="nav-item"><a th:href="@{/cruises/1}" class="nav-link" th:text="#{profile.button.cruises}"></a></li>
            </div>
            <div th:if="${#request.userPrincipal.principal.user.role == 'admin'}">
                <li class="nav-item"><a th:href="@{/liners/1}" class="nav-link" th:text="#{profile.button.liners}"></a></li>
            </div>
        </ul>
    </div>
</div>
<div class="container d-flex ">
    <form th:method="POST" th:action="@{/edit}" th:object="${user}">
        <input name="login" type="hidden" th:flied="*{login}"  th:value="*{login}" class="form-control" th:required="required" default="" />
        <input name="password" type="hidden" th:flied="*{password}"  th:value="*{password}" class="form-control" th:required="required" default="" />
        <input name="role" type="hidden" th:flied="*{role}"  th:value="*{role}" class="form-control" th:required="required" default="" />

        <div class="form-floating">
            <label><span th:text="#{edit.label.firstname}"/></label>
            <input name="firstName" type="text" th:flied="*{firstName}"  th:value="*{firstName}" class="form-control" th:required="required" default="" />
        </div>
        <div class="form-floating">
            <label><span th:text="#{edit.label.lastname}"/></label>
            <input name="lastName" type="text" th:flied="*{lastName}"  th:value="*{lastName}" class="form-control" th:required="required" default="" />
        </div>
        <div class="form-floating">
            <label><span th:text="#{edit.label.email}"/></label>
            <input name="email" type="text" th:flied="*{email}"  th:value="*{email}" class="form-control" th:required="required" default="" />
        </div>
        <div class="form-floating">
            <label><span th:text="#{edit.label.phone}"/></label>
            <input name="phoneNumber" type="text" th:flied="*{phoneNumber}"  th:value="*{phoneNumber}" class="form-control" default="" />
        </div>
        <input name="account" type="hidden" th:flied="*{account}"  th:value="*{account}" class="form-control" th:required="required" default="" />
        <input name="notification" type="hidden" th:flied="*{notification}"  th:value="*{notification}" class="form-control" th:required="required" default="" />

        <button class="w-100 btn btn-lg btn-primary" type="submit"><span th:text="#{edit.button.submit}"/></button>
    </form>
</div>
<footer class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
            <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'ua').toUriString()}" th:text="#{language.label.ukrainian}"></a>
        </li>
        <li class="nav-item" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
            <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', ' ').toUriString()}" th:text="#{language.label.english}"></a>
        </li>
    </ul>
</footer>
<!-- Footer -->
</body>
</html>
