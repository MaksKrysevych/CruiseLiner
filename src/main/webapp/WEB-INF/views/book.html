<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
  <header class="d-flex justify-content-center py-3">
    <div class="navbar navbar-header">
      <h5>|Cruise|</h5>
      <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/CruiseLiner}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/contacts}" class="nav-link">Contacts</a></li>
        <li class="nav-item"><a th:href="@{/catalog}" class="nav-link active">Catalog</a></li>
        <li class="nav-item"><a th:href="@{/profile}" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="/CruiseLiner/logout" class="nav-link">Logout</a></li>
        <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
        <li class="nav-item"><a th:href="@{/signup}" class="nav-link">Sign up</a></li>
      </ul>
    </div>
  </header>
</div>
<div class="container-fluid d-flex h-75 justify-content-center align-items-center p-5">
  <div class="col-lg-8 col-lg-offset-2">
    <form th:method="POST" th:action="@{/book/{cruiseName}(cruiseName=${cruiseName})}" th:object="${userRequest}">
      <div class="col-md-6">
        <h1 class="text-center">Book</h1>
        <div class="form-group">
          <label>Login</label>
          <input id="login" type="text" th:field="*{login}" class="form-control" data-error="Login is required.">
        </div>
        <div class="form-group">
          <label for="people">People</label>
          <input id="people" type="text" th:field="*{countPeople}" class="form-control" data-error="Count people is required.">
        </div>
        <div class="form-group">
          <label for="room">Room </label>
          <select class="form-control selectpicker" th:field="*{status}" id="room">
            <option hidden th:value="''" th:text="''" selected></option>
            <option th:value="'inner'" th:text="'inner'"></option>
            <option th:value="'with window'" th:text="'with window'"></option>
            <option th:value="'with balcony'" th:text="'with balcony'"></option>
            <option th:value="'luxury'" th:text="'luxury'"></option>
          </select>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div><!-- /.col-lg-8 col-lg-offset-2 -->
</div> <!-- /.container-->
</body>
</html>
