<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update liner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <header class="d-flex justify-content-center py-3">
        <div class="navbar navbar-header">
            <h5>|Cruise|</h5>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/CruiseLiner}" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a th:href="@{/contacts}" class="nav-link">Contacts</a></li>
                <li class="nav-item"><a th:href="@{/catalog}" class="nav-link">Catalog</a></li>
                <li class="nav-item"><a th:href="@{/profile}" class="nav-link active">Profile</a></li>
                <li class="nav-item"><a href="/CruiseLiner/logout" class="nav-link">Logout</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
                <li class="nav-item"><a th:href="@{/signup}" class="nav-link">Sign up</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link" aria-current="page">My profile</a></li>
            <li class="nav-item"><a th:href="@{/requests}" class="nav-link">Requests</a></li>
            <li class="nav-item"><a th:href="@{/cruises}" class="nav-link">Cruises</a></li>
            <li class="nav-item"><a th:href="@{/liners}" class="nav-link">Liners</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <form th:method="POST" th:action="@{/liners/update}" th:object="${liner}">
            <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" th:flied="*{name}"  th:value="*{name}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Built</label>
                <input name="built" type="text" th:flied="*{built}" th:value="*{built}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Room count</label>
                <input name="roomCount" type="text" th:flied="*{roomCount}" th:value="*{roomCount}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Max people</label>
                <input name="maxPeople" type="text" th:flied="*{maxPeople}" th:value="*{maxPeople}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Class</label>
                <input name="clazz" type="text" th:flied="*{clazz}" th:value="*{clazz}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Room inner price</label>
                <input name="roomInner" type="text" th:flied="*{roomInner}" th:value="*{roomInner}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Room with window price</label>
                <input name="roomWithWindow" type="text" th:flied="*{roomWithWindow}" th:value="*{roomWithWindow}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Room with balcony price</label>
                <input name="roomWithBalcony" type="text" th:flied="*{roomWithBalcony}" th:value="*{roomWithBalcony}" class="form-control" th:required="required"/>
            </div>
            <div class="form-group">
                <label>Room luxury price</label>
                <input name="roomLuxury" type="text" th:flied="*{roomLuxury}" th:value="*{roomLuxury}" class="form-control" th:required="required"/>
                <button class="btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</body>
</html>
